name: linux-autobuild

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            use-cross: false
          - target: aarch64-unknown-linux-gnu
            use-cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ matrix.target }}-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target/${{ matrix.target }}/release
          key: target-${{ matrix.target }}-${{ github.ref }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            target-${{ matrix.target }}-${{ github.ref }}-
            target-${{ matrix.target }}-

      - name: Install cross
        if: matrix.use-cross
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Build Codex CLI
        env:
          CARGO_TERM_COLOR: always
        run: |
          if [ "${{ matrix.use-cross }}" = "true" ]; then
            cross build --locked --release -p codex-cli --target ${{ matrix.target }}
          else
            cargo build --locked --release -p codex-cli --target ${{ matrix.target }}
          fi
